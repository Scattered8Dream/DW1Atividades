<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Contato - Instituição de Ensino</title>
    <link rel="stylesheet" href="contato.css" />
  </head>

  <body>
    <header>
      <div>
        <!-- Adicione uma foto da logo aqui -->
        <img src="logo.png" alt="Logo da Instituição" />
        <h1>Instituição de Ensino</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Página Principal</a></li>
          <li><a href="instalacoes.html">Instalações e História</a></li>
          <li><a href="professor.html">Professores</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <h1>Entre em contato conosco</h1>
        <p>
          Preencha o formulário abaixo para entrar em contato com a instituição.
        </p>
        <form action="#" method="POST">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required />

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />

          <label for="assunto">Assunto:</label>
          <input type="text" id="assunto" name="assunto" required />

          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" required></textarea>

          <input type="submit" value="Enviar" />
        </form>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>
          Instituição de Ensino - Endereço: Rua X, nº 123 - Bairro Y -
          Cidade/Estado - CEP: 12345-678
        </p>
      </div>
    </footer>
  </body>
</html>
